<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="shortcut icon" href="icons/favicon.ico" />
</head>
<body>

    <header> 
        <picture>
            <img src="img/logo.png" alt="Logo TM" width="160" height="130" />
        </picture>
        <h1>TM ANIMES</h1>
            <h1>Pesquisar:</h1>
        <a href="index.html">
            <h1><- Voltar</h1>
        </a>
    </header>    

    <main>
        <form method="POST" action="">
            <fieldset>
                <legend>
                    Cadastro
                </legend>
                <label for="nome">
                    Nome:
                </label>
                <input 
                    type="text" 
                    id="nome"
                    required    
                >
                <br><br>

                <label for="sobrenome">
                    Sobrenome:
                </label>
                <input 
                    type="text" 
                    id="sobrenome"
                    required    
                >
                <br><br>

                <label for="cpf">
                    CPF:
                </label>
                <input 
                    type="text" 
                    id="cpf"
                    required
                >
                <br><br>

                <label for="data">
                    Data de nascimento:
                </label>
                <input 
                    type="date" 
                    id="data"
                    required
                >
                <br><br>

                <label for="email">
                    Email:
                </label>
                <input 
                    type="email" 
                    id="email"
                    required
                >
                <br><br>

                <label for="tel">
                    Telefone:
                </label>
                <input 
                    type="tel" 
                    id="tel"
                    required
                >
                <br><br>

                <label for="conta">
                    Número da conta:
                </label>
                <input 
                    type="text" 
                    id="conta"
                    required
                >
                <br><br>

                <label for="cartao">
                    Número do cartão:
                </label>
                <input 
                    type="text" 
                    id="cartao"
                    required
                >
                <br><br>
                
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </fieldset>    
        </form>
    </main>

    <footer>
        <nav>
            <a href="suporte.html">
                <h4>Suporte</h4>
            </a>
            <a href="foruns.html">
                <h4>Fóruns</h4>
            </a>
            <div>
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.twitter.com" target="blank">
                    <i class="fab fa-twitter-square"></i>  
                </a>
            </div>
        </nav>
    </footer>

</body>
</html>
